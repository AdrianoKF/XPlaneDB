group 'de.rumpold'
version '1.0.0-SNAPSHOT'

apply plugin: 'idea'
apply plugin: 'java'
apply plugin: 'application'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

task wrapper(type: Wrapper) {
    gradleVersion = '2.5'
}

mainClassName = 'de.rumpold.xplanedb.Runner'

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
